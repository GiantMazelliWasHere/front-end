<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>

<body>
    <main>
        <form>
            <div>
                <label for="txtNome">Nome: </label>
                <!-- Etiqueta para suas caixa de texto. Pode ser feita usando a configuração placeholder dentro da tag input, porém o texto aparecerá dentro da caixa de texto -->
                <input type="text" name="txtNome" id="txtNome">
                <!-- Caixa de texto interativel onde o usuário pode digitar dados ou textos -->
            </div>
            <div>
                <label for="txtEmail">E-mail: </label>
                <input type="email" name="txtEmail" id="txtEmail">
            </div>
            <div>
                <label for="txtSenha">Senha: </label>
                <input type="password" name="txtSenha" id="txtSenha">
            </div>
            <div>
                <label for="dataNasc">Data de nascimento: </label>
                <input type="date" name="dataNasc" id="dataNasc">
            </div>

            <div>
                <p>Escolha sua linguagem preferida: </p>

                <input type="radio" name="favLinguagens" id="html" value="html">
                <label for="html">HTML</label><br>

                <input type="radio" name="favLinguagens" id="css" value="css">
                <label for="css">CSS</label><br>

                <input type="radio" name="favLinguagens" id="js" value="js">
                <label for="js">JavaScript</label>
            </div>
<!-- Value seta o valor de uma opção de multipla escolha -->
            <div>
                <p>Selecione o seu tipo de transporte:</p>

                <input type="checkbox" name="veiculo1" id="veiculo1">
                <label for="veiculo1">Bicicleta</label><br>

                <input type="checkbox" name="veiculo2" id="veiculo2">
                <label for="veiculo2">Carro</label><br>

                <input type="checkbox" name="veiculo3" id="veiculo3">
                <label for="veiculo3">O famoso mercedez de pobre</label>
            </div>
            <br>
            <div>
                <label for="txtArea">Fala ai pra mim da sua vida:</label><br>
                <textarea name="txtArea" id="txtArea" cols="30" rows="5"></textarea>
            </div>
            <input type="submit" value="Finalizar">
        </form>
    </main>
</body>
<!-- Tipos de input: -->
<!-- text: Uma linha para texto -->
<!-- email: Texto de email -->
<!-- passwor: texto de senha que escondera o que está escrito  -->
<!-- date: calendario de data, podemos configurar como aparecera dia/mês/ano -->
<!-- radio = checkbox redonda -->
<!-- checkbox = checbox quadrada -->
<!-- Tag <txtarea></txtarea> usada para criar uma caixa de texto onde o usuário pode escrever um paragráfo -->
</html>
