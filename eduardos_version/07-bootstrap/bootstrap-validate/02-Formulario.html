<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="text-center py-4">
            <h1>Formulário</h1>
            <p class="lead">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Sint maxime delectus repudiandae cum, ullam odio architecto nobis eaque tenetur reprehenderit blanditiis veritatis aliquid voluptate aliquam quis eum commodi nesciunt veniam!
            </p>
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-8">
                <form class="needs-validation" novalidate>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="nome" class="form-lable">Nome</label>
                            <input type="text" id="nome" class="form-control" required />
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="sobrenome" class="form-lable">Sobrenome</label>
                            <input type="text" id="sobrenome" class="form-control" required />
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12 mb-3">
                            <label for="email" class="form-lable">E-mail</label>
                            <input type="email" id="email" class="form-control" placeholder="nome@email.com" required />
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-3 mb-3">
                            <label for="cep" class="form-lable">CEP</label>
                            <input type="text" id="cep" class="form-control" required />
                        </div>
                        <div class="col-md-7 mb-3">
                            <label for="endereco" class="form-lable">Endereço</label>
                            <input type="text" id="endereco" class="form-control" required />
                        </div>
                        <div class="col-md-2 mb-3">
                            <label for="numero" class="form-lable">Número</label>
                            <input type="text" id="numero" class="form-control" required />
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="pais" class="form-lable">País</label>
                            <input type="text" id="pais" class="form-control" required />
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="estado" class="form-lable">Estado</label>
                            <select name="estado" id="estado" class="form-select" required />
                                <option value="">Escolha...</option>
                                <option value="sp">São Paulo</option>
                                <option value="rj">Rio de Janeiro</option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="cidade" class="form-lable">Cidade</label>
                            <input type="text" id="cidade" class="form-control" required />
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <label for="comentario" class="form-label">
                                Fala que eu te escuto
                                <span class="text-muted">(opcional)</span>
                            </label>
                            <textarea name="comentario" id="comentario" rows="3" class="form-control" maxlength="200"></textarea>
                        </div>
                    </div>

                    <hr class="my-4">

                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="alma" value="doacaoAlma" required />
                        <label for="alma">Aceito as políticas de seguranças....</label>
                    </div>

                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="spam" value="spam">
                        <label for="spam">Aceito receber comunicações....</label>
                    </div>

                    <hr class="my-4">

                    <button type="submit" class="btn btn-primary w-100">Finalizar</button>
                </form>
            </div>
        </div>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
(() => {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  const forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }

      form.classList.add('was-validated')
    }, false)
  })
})()
</script>

</html>
